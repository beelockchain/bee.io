version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - echo "Node version: $(node -v)"
        - echo "NPM version: $(npm -v)"
        - export OPENAI_API_KEY=$OPENAI_API_KEY
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - "npm run build"
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*